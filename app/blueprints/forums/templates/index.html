{% extends "base.html" %}
{%- block h1 %}
	<a href=".">{{ config['APP_DISPLAY_NAME'] }}</a>
{% endblock -%}
{%- block content %}
<table>
	<thead>
		<tr>
			<th>Forum Name</th>
			<th>Forum Description</th>
			<th>Topics</th>
		</tr>
	</thead>
	<tbody>
		{% for forum in forums %}
		<tr>
			<td><a href="{{forum.name}}/">{{forum.name}}</a></td>
			<td>{{forum.description}}</td>
			<td>{{forum.topics.count()}}</td>
		</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock -%}
